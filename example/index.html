<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Example Scene</title>
    <script src="js/aframe-master.js"></script>
  </head>
  <body>
    <!--<a-scene debug="true" fog="type: linear; color: #AAB; far: 30; near: 0">-->
    <a-scene debug="false">
      <a-assets>

        <!--<a-asset-item id="boyObj" src="models/Boy/Human Body Scanning_Body-Go!SCAN50.OBJ"></a-asset-item>
        <a-asset-item id="boyMtl" src="models/Boy/Human Body Scanning_Body-Go!SCAN50.mtl"></a-asset-item>
        <a-asset-item id="girlObj" src="models/Mei/rp_mei_posed_001_100k.obj"></a-asset-item>-->

        <a-asset-item id="couchObj" src="models/Couch/Couch.obj"></a-asset-item>
        <a-asset-item id="couchMtl" src="models/Couch/Couch.mtl"></a-asset-item>
        <a-asset-item id="tvstand" src="models/tvstand.dae"></a-asset-item>
        <a-asset-item id="samsungTV" src="models/Samsung/model.dae"></a-asset-item>

        <video id="video" src="video/test.mp4" autoplay loop crossorigin></video>

        <img id="skybox" src="img/1.jpg" crossOrigin="true">
        <img id="earth" src="img/2.jpg" crossOrigin="true">
        <img id="floorImg" src="https://aframe.io/sample-assets/assets/images/terrain/grasslight-big.jpg" crossOrigin="true">
      </a-assets>

      <!--<a-entity id="boyModel" position="1.5 1 6.4" rotation="0 310 0" scale="0.001 0.001 0.001" obj-model="obj: #boyObj; mtl: #boyMtl"></a-entity>
      <a-entity id="girlModel" position="-1.4 0.1 6.4" rotation="0 310 0" scale="0.01 0.01 0.01" obj-model="obj: #girlObj"></a-entity>-->

      <a-entity position="0 0.1 9" rotation="0 180 0" scale="0.4 0.4 0.4" obj-model="obj: #couchObj; mtl: #couchMtl" material="flatShading:true; roughness:1"></a-entity>

      <a-entity id="earthSphere" geometry="primitive: sphere" material="src: #earth; color:#fff; metalness:0.0; roughness:0.1" position="2 1.2 8">
        <a-animation attribute="rotation" to="0 360 0" repeat="indefinite" easing="linear" dur="18600"></a-animation>
      </a-entity>

      <a-entity id="TVstand" position="0.07 0.09 6.55" rotation="0 0 0">
        <a-collada-model scale="1 1 1" src="#tvstand">
          <a-entity id="TV" position="-1 0.59 3.4" rotation="0 0 0">
            <a-collada-model scale="1 1 1" src="#samsungTV">
              <a-video id="video" position="0.97 0.57 0.58" rotation="0 166 0" geometry="primitive:cylinder; height:1.1; openEnded:true; radius:4; segmentsHeight:20;thetaLength:27.7; thetaStart:0; width:2" material="shader:flat; side:double; color:#fff;" src="#video"></a-video>
            </a-collada-model>
          </a-entity>
        </a-collada-model>
      </a-entity>

      <!-- Floor. -->
      <a-entity id="floor" geometry="primitive: cylinder; height: .2; radius: 12"
                material="src: #floorImg; color: #fafafa; metalness: .2; repeat: 50 20; roughness: 1"></a-entity>

      <!-- Lights. -->
      <a-entity id="pointLight" light="type: point" position="0 3 8"></a-entity>

      <!-- Camera. -->
      <a-entity id="cameraWrapper" position="0 1.5 8">
        <a-entity id="camera" camera look-controls wasd-controls>
          <!-- Cursor. -->
          <a-entity id="cursor" position="0 0 -2"
                    geometry="primitive: ring; radiusOuter: 0.016; radiusInner: 0.01"
                    material="color: #ff9; shader: flat; transparent: true; opacity: 0.5"
                    scale="2 2 2" raycaster>
          </a-entity>
        </a-entity>
      </a-entity>

      <a-sky material="src: #skybox" color="#FFFFFF"></a-sky>
    </a-scene>

    <!--<script src="../dist/aframe-inspector.js"></script>-->
  </body>
</html>
